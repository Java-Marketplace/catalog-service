spring:
  application:
    name: catalog-service
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui.html    # Путь до Swagger UI
    enabled: true             # Включить/отключить Swagger UI (по умолчанию true)
  packages-to-scan: com.jmp.template.controller  # Пакеты для сканирования API